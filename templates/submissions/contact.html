{% extends "base.html" %}
{% load static %}
{% block title %}Contact Us - LegalEase{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? Let us know.</p>
</div>

<div class="container">
    <div class="form-container card">
        <div class="card-body">
            <form id="contact-form" class="form-grid">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group full-span">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group full-span">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="full-span">
                    <div id="form-status" style="margin-bottom: 1rem;"></div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/auth.js' %}"></script>
<script src="{% static 'js/submissions.js' %}"></script>
{% endblock %}
